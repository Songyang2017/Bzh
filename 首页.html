<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>首页</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="http://static.jsk365.com/swiper/4.0.7/swiper.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/index.css">
</head>
<style>
	.swiper-container{
	    width: 100%;
	    /*height: 30%;*/
	}  
	.swiper-slide>img{
		width: 100%;
	}
</style>
<body>
	<div class="searchTitle">	
		<div class="index-search-bar">
			<input type="search">
			<div class="searchTip">
				<i class="weui-icon-search"></i>
				<span>搜索</span>				
			</div>
		</div>
	</div>	
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide"><img src="https://y.gtimg.cn/music/photo_new/T003R720x288M000003coloK4gPRc1.jpg?max_age=2592000" alt=""></div>
	        <div class="swiper-slide"><img src="https://y.gtimg.cn/music/photo_new/T003R720x288M000003dDOYa3ANxDQ.jpg?max_age=2592000" alt=""></div>
	        <div class="swiper-slide"><img src="https://y.gtimg.cn/music/photo_new/T003R720x288M0000004pZpZ1RXcJw.jpg?max_age=2592000" alt=""></div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	    
	</div>

<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>	
<script type="text/javascript" src="http://static.jsk365.com/lib/vue/2.5.3/vue.min.js"></script>
<script type="text/javascript" src="http://static.jsk365.com/swiper/4.0.7/swiper.min.js"></script>
<script>
	$('.index-search-bar>input').focus(function(){
		$('.weui-icon-search').css({'left':'5px','marginLeft':'0'});
	})
	$('.index-search-bar>input').blur(function(){
		$('.weui-icon-search').css({'left':'50%','marginLeft':'-7px'});
	})
</script>
<script>
	var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
		    loop: true,
		    pagination: {
		    	el:'.swiper-pagination',

		    },
		})        

</script>	
</body>
</html>
