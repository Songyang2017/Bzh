<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>商品详情页</title>
<link rel="stylesheet" href="..//css/weui.min.css">
<link rel="stylesheet" href="..//css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="http://static.jsk365.com/swiper/4.0.7/swiper.min.css">
<link rel="stylesheet" href="..//css/base.css">
<link rel="stylesheet" href="..//css/index.css">
<style>
	.swiper-container{
		width: 100%;
		font-size: 0;
		height: 50%;
	}  
	.swiper-slide>img{
		width: 100%;
	}
</style>
</head>
<body>
<div id="app" v-cloak>
	<!-- 轮播图展示 -->
	<div class="swiper-container">
	    <div class="swiper-wrapper">
	        <div class="swiper-slide" v-for="(item,index) in activeMsg.pic"><img :src="item" alt="">{{index}}</div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
	
	<div class="weui-cells active-detail-desc-p1" style="margin-bottom: 10px;">
	  <div class="weui-panel__bd title goods-title-name">
	    <div class="weui-media-box weui-media-box_appmsg">
	      <div class="weui-media-box__bd">
	        <h4 class="weui-media-box__title">{{activeMsg.name}}</h4>
	        <p class="goods-detail-text"><span class="goods-detail-newPrice">￥{{activeMsg.newPrice}}</span><span class="goods-detail-oldPrice">￥{{activeMsg.oldPrice}}</span></p>
	      </div>
	    </div>
	  </div>
	</div>
	
	<!-- 商品详情展示图 -->
	<div class="goods-detail-image-list">
		<div v-for="x in imgList">
			<img :src="x" alt="">
		</div>
	</div>
	

	<div style="height: 60px;background-color: transparent;"></div>
	<div class="shopping-footer-cart">
        <div class="cart_md">
            <ul>
                <li>
                    <div id="kefu">
                        <img src="../icon/bg-icon.png">
                        <span>收藏</span>
                    </div>
                </li>
                <span class="horz">|</span>
                <li>
                    <a href="javascript:void(0);" id="userCart" style="position:relative">
                        <img src="../icon/bg-icon.png" alt="">
                        <span>购物车</span>
                        <span id="cartCount" style="">3</span>
                    </a>
                </li>
            </ul>
            <a href="javascript:void(0);" class="go_buy" id="soonBuy">立即购买</a>
            <a href="javascript:void(0);" class="add_cart" id="addCart">加入购物车</a>
            <a href="javascript:void(0);" class="sale_out">售罄/下架</a>
        </div>
    </div>


</div>
