	function alert(){
		layer.open({
			content:'确定签到吗?',
			btn:['确定','取消'],
		})
	}

	function bot(){
		layer.open({
			type:1,
			content:`<div class="close" onclick="layer.closeAll()"></div>
	                <div class="back"></div>
                	<div class="content" id="ticketsCheck" style="width: 200%;">
                		<div class="slide">
		                	<div class="title">请选择</div>
	                		<p>请选择票种</p>
	                		<div class="tickets"><span>观展票</span><span>免费</span></div>
	                		<div class="tickets"><span>赞助</span><span>￥99</span></div>
	                		<p>选择数量</p>
	                		<div class="p-setNum" style="box-sizing:border-box;float:none;margin: 5px 0;">
	                            <span class="btn-min">-</span>
	                            <input type="tel" name="cpsl" maxlength="3" value="1">
	                            <span class="btn-add">+</span>
	                        </div>
	                    </div>
	                    <div class="slide">
		                	<div class="title">请填写报名信息</div>
	                		<p>姓名</p>
	                		<input class="tickets" type="text">
	                		<p>电话</p>
	                		<input class="tickets" type="text">
	                    </div>
                	</div>
				  	<div class="tickets-submit">
				  		<div class="price">合计：0</div>
				  		<div></div>
				  	  	<div class="subOrdBtn" id="payMethod">下一步</div>
				  	</div>`,
			anim:'up',
			style:'position: fixed;bottom: 0;left: 0;width: 100%;height:280px;border:none;',
			success:function(elem){
				var back = document.getElementsByClassName('back')[0];
				var ticketsCheck= document.getElementById('ticketsCheck');

				$(".back").click(function(){
					$(this).hide();
					$('#ticketsCheck').css({'left':0})
				})

				$('.subOrdBtn').click(function(){
					if(ticketsCheck.style.left == 0 ||ticketsCheck.style.left == '0px'){
						$('#ticketsCheck').css({'left':'-100%'});
						$(".back").show();
					}
				})

				
			}
		})
	}
</script>
