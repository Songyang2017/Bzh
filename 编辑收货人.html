<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>编辑收货人</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/index.css">
<style>
	*{
		font-size:14px;
	}
</style>
</head>
<body>

	<div class="form" style="position: relative;height: 100%;">
		<div class="weui-cells weui-cells_form">
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="type" placeholder="请输入姓名">
		    </div>
		  </div> 
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="tel" placeholder="请输入手机号">
		    </div>
		  </div> 
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">所在地区</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" readonly='readonly' type="text" id='city-picker'/>
		    </div>
		  </div> 
		  <div class="weui-cell">
		    <div class="weui-cell__hd"><label class="weui-label">邮政编码</label></div>
		    <div class="weui-cell__bd">
		      <input class="weui-input" type="number" id='city-picker'/>
		    </div>
		  </div>
		</div>

		<div class="weui-cells__title">详细地址</div>
		<div class="weui-cells weui-cells_form">
		  <div class="weui-cell">
		    <div class="weui-cell__bd">
		      <textarea class="weui-textarea" placeholder="请输详细地址" rows="2"></textarea>
		      <div class="weui-textarea-counter"><span>0</span>/200</div>
		    </div>
		  </div>
		</div>

		<div class="submitBtn">保 存</div>
	</div>



<div id="allmap"></div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>	
<script type="text/javascript" src="http://static.jsk365.com/lib/vue/2.5.3/vue.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=AeeTrXplpLx07vZ7ZP0VnPBHnVtpGMhC"></script>
<script>
   $("#city-picker").cityPicker({
     title: "请选择收货地址"
   });

  	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);

	function myFun(result){
		var cityName = result.name;
		map.setCenter(cityName);
		console.log(result);
		// $.alert("当前定位城市:"+cityName);
	}
	var myCity = new BMap.LocalCity();
	myCity.get(myFun);
</script>
</body>
</html>
