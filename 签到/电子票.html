<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<title>电子票</title>
<link rel="stylesheet" href="../css/weui.min.css">

<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/index.css">
<style>
	.weui-cell:before{
		left: 0;
	}
</style>

<body class="flex" style="justify-content: center;flex-direction: column">
	<div class="digital-bill">
		<div class="digital-header">
			<p>观展票(￥0.00)</p>

			<img src="../icon/bg-icon.png" alt="">
		</div>

		<div class="weui-cells">
			<a class="weui-cell weui-cell_access" style="padding:10px 0" href="javascript:;">

	            <p class="no-wrap">第二届全球金融峰会与区块链</p>
	          </div>
	          <div class="weui-cell__ft"></div>

			<div class="weui-cell" style="padding:10px 0">
	          <div class="weui-cell__bd" style="width:100%">
	            <p class="no-wrap">时间：2018-03-04 08:00</p>
	          </div>
	        </div>
			<a class="weui-cell weui-cell_access" style="padding:10px 0" href="javascript:;">
	          <div class="weui-cell__bd" style="width:100%">
	            <p class="no-wrap">地点：上海市闵行区希尔顿酒店</p>
	          </div>
	          <div class="weui-cell__ft"></div>
	        </a>
			<a class="weui-cell weui-cell_access" style="padding:10px 0" href="javascript:;">
	          <div class="weui-cell__bd" style="width:100%">
	            <p class="no-wrap">主办方：上海领思国际</p>
	          </div>
	          <div class="weui-cell__ft"></div>
	        </a>
		</div>
	</div>
</body>
